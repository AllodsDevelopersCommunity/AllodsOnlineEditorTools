//===========================================================================
// Global binds (directly runs global commands)
//===========================================================================

show_occluder = false

globalbind toggle_render_post_filter 'CTRL' + 'SHIFT' + 'L'
globalbind toggle_pathfinding 'CTRL' + 'SHIFT' + 'P'
globalbind toggle_font_cache 'CTRL' + 'SHIFT' + 'H'
globalbind toggle_debug_info 'CTRL' + 'SHIFT' + 'D'
globalbind kill_all 'CTRL' + 'SHIFT' + 'K'
globalbind show_collision_geom 'CTRL' + 'SHIFT' + 'G'
globalbind kill 'CTRL' + 'K'
globalbind revive 'CTRL' + 'R'
globalbind complete_quests 'CTRL' + 'Q'

//===========================================================================
// Common section (always active)
//===========================================================================
commonbindsection



bind editor_slider_x 'MOUSE_AXIS_X'
bind editor_slider_y 'MOUSE_AXIS_Y'

bind editor_slider_activate 'win_mouse_rb_down'
bind editor_slider_deactivate 'win_mouse_rb_up'

bind +editor_left 'LEFT'
bind +editor_left 'A'
bind +editor_right 'RIGHT'
bind +editor_right 'D'
bind +editor_forward 'UP'
bind +editor_forward 'W'
bind +editor_back 'DOWN'
bind +editor_back 'S'
bind +editor_zoom_in 'win_mouse_wheel_up'
bind +editor_zoom_out 'win_mouse_wheel_down'
bind +editor_up 'E'
bind +editor_down 'C'


bind viewer_slider_x			'ALT' + 'MOUSE_AXIS_X'
bind viewer_slider_y			'ALT' + 'MOUSE_AXIS_Y'
bind viewer_zoom_activate		'ALT' + 'win_mouse_rb_down'
bind viewer_zoom_deactivate		'ALT' + 'win_mouse_rb_up'
bind viewer_rotate_activate		'ALT' + 'win_mouse_lb_down'
bind viewer_rotate_deactivate	'ALT' + 'win_mouse_lb_up'
bind viewer_pan_activate		'ALT' + 'win_mouse_mb_down'
bind viewer_pan_deactivate		'ALT' + 'win_mouse_mb_up'
bind +viewer_zoom_in			'win_mouse_wheel_up'
bind +viewer_zoom_out			'win_mouse_wheel_down'
